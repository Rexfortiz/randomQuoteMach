<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-elements</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- pseudo-element = keyword added after a selector
                            that used to style a specific
                            part of an element

                            selector::pseudo-elemen{}
                            h1::first-letter{}  
    -->

    <h1>Hello World</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequuntur, culpa id tempora magni sit perspiciatis fuga unde aliquid sapiente perferendis repellendus ullam, placeat illum totam dicta numquam cum ab beatae.</p>
    <ul id="fruit">
        <li id="apple">apple</li>
        <li id="orange">orange</li>
        <li id="banana">banana</li>
    </ul>
</body>
</html>

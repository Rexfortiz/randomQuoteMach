<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperatur Convertion</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/dbb59d2be5.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Temperature Conversion</h1>
    </header>
    <main>
        <div class="outer">
            <div class="tempText" id="convertText1">
                <label>Celsius</label>
            </div>
            <div class="tempText" id="toText">    
                    <label>to</label>
            </div>
            <div class="tempText" id="convertText2">
                <label>Fahrenheit</label>
            </div>
            <div class="tempText">
                <button onclick="onClick()" type="button" id="swapBtn"><i class="fa-solid fa-arrow-right-arrow-left fa-xl"></i></button>        
            </div>
        </div>
        <div class="outer">
            <div class="program"> 
                <input type="number" id="inputNumber">
            </div>
            <div class="program" id="equalText"> 
                <label> = </label>
            </div>
            <div class="program" id="hasil"> 
                <label id="hasilDeg">Hasil</label>
            </div>
            <div class="program"> 
                <button type="button" id="submitBtn">Submit</button>
            </div>
        </div>
    </main>

    <script src="index.js"></script>
</body>
</html>

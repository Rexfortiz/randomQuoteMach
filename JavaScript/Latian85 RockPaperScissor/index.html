<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div id="containerGame">
        <div id="gameDisplay">
            <h1 class="gameText" id="playerText">Player:</h1>
            <h1 class="gameText" id="computerText">Computer:</h1>
            <h1 class="gameText" id="resultText">Result</h1>

            <button class="actionBtn">Rock</button>
            <button class="actionBtn">Paper</button>
            <button class="actionBtn">Scissors</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
